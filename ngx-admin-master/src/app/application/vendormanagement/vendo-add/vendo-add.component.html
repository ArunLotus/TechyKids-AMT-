<nb-card-body class="row justify-content-center align-item-center mt-3 ml-1 mr-1">
    <form #vendorAddForm="ngForm" class="vendor-add-form">
      <div class="row">
        <!-- vendor_name -->
        <div class="col-sm-4">
          <div class="input-group">
              <input type="text" name="vendor_name" ngModel required>
              <label>Vendor Name</label>
          </div>
        </div>
        <!-- vendor_id -->
        <div class="col-sm-4">
          <div class="input-group">
              <input type="text" name="vendor_id" ngModel required>
              <label>Vendor Id</label>
          </div>
        </div>
        <!-- mobile_number -->
        <div class="col-sm-4">
          <div class="input-group">
              <input type="tel" name="mobile_number" ngModel required>
              <label>Mobile Number</label>
          </div>
        </div>
        <!-- account_number -->
        <div class="col-sm-4">
          <div class="input-group">
              <input type="number" name="account_number" ngModel required>
            <label>Account Number</label>
          </div>
        </div>
        <!-- service -->
        <div class="col-sm-4">
          <div class="input-group">
              <input type="text" name="service" ngModel required>
            <label>Service</label>
          </div>
        </div>
        <!-- bil_cycle -->
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" name="bill_cycle" ngModel required>
              <label>Bill Cycle</label>
            </div>
        </div>
        <!-- bil_create_date -->
        <div class="col-sm-4">
            <div class="input-group">
                <input type="date" name="bill_create_date" ngModel required>
              <label>Bill Create Date</label>
            </div>
        </div>
        <!-- purchase_order_number -->
        <div class="col-sm-4">
          <div class="input-group">
              <input type="text" name="purchase_order_number" ngModel required>
            <label>Purchase Order Number</label>
          </div>
        </div>
        <!-- period_level -->
        <div class="col-sm-4">
          <div class="input-group">
            <nb-select style="width: 100%" name="period"  [(ngModel)]="period_level" class="mr-2">
                <nb-option value="M">Monthly</nb-option>
                <nb-option value="Q">Quaterly</nb-option>
                <nb-option value="Y">Yearly</nb-option>
            </nb-select>
          </div>
        </div>
      </div>
    </form>
</nb-card-body>
<nb-card-footer>
  <div class="row justify-content-center align-item-center ">
      <div class="col-sm-9"></div>
      <div class="col-sm-3">
          <!-- submit button -->
        <div class="input-group">
          <button type="button" 
                  nbButton
                  status="success"
                  size="medium" 
                  class="mr-3" 
                  (click)="addVendor(vendorAddForm)"
                  cdkFocusInitial>
            Create
          </button>
          <!-- cancel button -->
          <button type="button" 
                  nbButton 
                  status="danger" 
                  size="medium" 
                  (click)="cancel(vendorAddForm)"
                  >
            Cancel
          </button>
        </div>
      </div>
  </div>  
</nb-card-footer>
