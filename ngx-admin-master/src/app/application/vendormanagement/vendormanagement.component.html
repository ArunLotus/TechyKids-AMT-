<div class="row justify-content-center align-item-center wow fadeInUp mt-3" data-wow-delay="100ms">
    <div class="col-md-12">
        <nb-reveal-card [showToggleButton]="false" [revealed]="revealed">
            <nb-card-front>
                <nb-card>
                    <nb-card-header class="bg-info text-white text-uppercase">
                        <div class="row justify-content-end">
                            <div class="col-md-6">
                                <span class="float-right">vendor</span>
                            </div>
                            <div class="col-md-6">
                            <div class="btn-group float-right">
                                <nb-select [(ngModel)]="period_level" (ngModelChange)="selectedPeriod()" class="mr-2">
                                <nb-option value="">All</nb-option>
                                <nb-option value="M">Monthly</nb-option>
                                <nb-option value="Q">Quaterly</nb-option>
                                <nb-option value="Y">Yearly</nb-option>
                                </nb-select>
                                <input type="Search" nbInput fieldSize="small" (keyup) ="search(searching.value)" #searching shape="semi-round" placeholder="Search" >
                            </div>
                            </div>
                        </div>
                    </nb-card-header>
                    <ngx-vendor-table (toggleView)="revealed=$event" (vendor_add)="vendor_toggle_decide=$event" (vendorEditDataGet)="vendor_edit_information=$event"></ngx-vendor-table>
                </nb-card>
            </nb-card-front>
            <nb-card-back>
                <nb-card *ngIf="vendor_toggle_decide; else vendor_edit">
                    <nb-card-header class="bg-info text-center text-white text-uppercase">VENDOR ADD</nb-card-header>
                    <ngx-vendo-add (toggleView)="revealed=$event"></ngx-vendo-add>
                </nb-card>
                <ng-template #vendor_edit>    
                    <nb-card>
                        <nb-card-header class="bg-info text-center text-white text-uppercase">VENDOR EDIT</nb-card-header>
                        <ngx-vendor-edit [vendor_edit_information]="vendor_edit_information" (toggleView)="revealed=$event"></ngx-vendor-edit>
                    </nb-card>
                </ng-template>
            </nb-card-back>
        </nb-reveal-card>
    </div>
</div>
