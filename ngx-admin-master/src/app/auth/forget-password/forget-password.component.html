<div class="row justify-content-center align-item-center wow fadeInUp mt-3" data-wow-delay="100ms">
  <div class="col-md-5">
    <nb-card>
      <nb-card-header class="bg-info text-center text-white text-uppercase">Forget Password</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal" #loginform="ngForm" class="login-form" (keypress)="keyPressFunction($event)">
          <div class="row justify-content-center pt-3">
            <div class="col-sm-10">
              <div class="input-group">
                <input type="text" name="username" required >
                <label>Username...</label>
              </div>
            </div>            
            <div class="col-sm-10">
              <div class="input-group">
                <input type="password" type="password" name="password" required>
                <label>Password...</label>
              </div>
            </div>
            <div class="col-sm-10">
                <div class="input-group">
                  <input type="password" name="password" required >
                  <label>Confirm Password...</label>
                </div>
              </div>
            <div class="col-sm-10 pt-4 pb-4">
              <div class="row justify-content-center align-item-center">
                <div class="form-group">
                  <button type="submit" nbButton status="success" size="small" (click)="login()" class="mr-3 wow fadeInLeft" data-wow-delay="500ms"> Confirm</button>
                  <button type="button" nbButton status="danger" size="small" (click)="cancel(loginform)" class="wow fadeInRight" data-wow-delay="600ms">Cancel</button>
                </div>
              </div>              
            </div> 
          </div>       
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
