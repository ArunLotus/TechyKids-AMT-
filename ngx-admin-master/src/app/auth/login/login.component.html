<div class="row justify-content-center align-item-center wow fadeInUp mt-3" data-wow-delay="100ms">
  <div class="col-md-5">
    <nb-card>
      <nb-card-header class="bg-info text-center text-white text-uppercase">Login Now</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal" #loginform="ngForm" class="login-form" (keypress)="keyPressFunction($event)">
          <div class="row justify-content-center pt-3">
            <div class="col-sm-10">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" [(ngModel)]="username" name="username" #uname="ngModel" id="inputEmail3" required>
                  <label>username</label>
                </div>
              </div>
            </div>                      
            <div class="col-sm-10">
              <div class="form-group">
                <div class="input-group">
                  <input type="password" [(ngModel)]="password" name="password" #pword="ngModel" id="inputPassword3" required>
                  <label>Password</label>
                </div>
              </div>               
            </div>
            <div class="col-sm-10">
              <div class="form-group">
                <div class="checkbox">
                  <nb-checkbox>Remember me</nb-checkbox>
                </div>
              </div>
            </div>
            <div class="col-sm-10">
              <div class="row justify-content-center align-item-center">
                <div class="form-group">
                  <button type="submit" nbButton status="success" size="small" (click)="login()" class="mr-3 wow fadeInLeft" data-wow-delay="500ms"> Sign in</button>
                  <button type="button" nbButton status="danger" size="small" (click)="cancel(loginform)" class="wow fadeInRight" data-wow-delay="600ms">Cancel</button>
                </div>
              </div>              
            </div> 
          </div> 
          <div class="row border-top pt-3">
              <div class="col-sm-12 text-center ">
                <span [routerLink]="['/auth/forgetpassword']">Forget Password</span>
              </div>
            </div>      
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
